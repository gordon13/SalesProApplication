{% extends "app/layout.html" %}

{% block content %}
<div class="row">
    <div id="col-style-left" class="col-sm-5">
        <h1>Pipeline</h1><hr>
        {% if pipeline %}
            <ul>
                {% for property in pipeline %}
                    <li><a href="{% url 'property' property.id%}">Property: {{property}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No properties assigned to this agent
        {% endif %}
    </div>
    <div id="col-style-right" class="col-sm-6">
        <h1>Add Sale</h1><hr>
    </div>
</div>
{% endblock %}
