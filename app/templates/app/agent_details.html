{% extends "app/layout.html" %}

{% block content %}
<div class="row">
    <div id="col-style" class="col-sm-4">
        <h1>Pipeline</h1>
        {% if pipeline %}
            <ul>
                {% for property in pipeline %}
                    <li><a href="{% url 'property' property.id%}">Property: {{property}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No properties assigned to this agent
        {% endif %}
    </div>
    <a href="{% url 'new' %}"><div id="col-style" class="col-sm-6"><h1>Add Sale</h1></div></a>
</div>
{% endblock %}
