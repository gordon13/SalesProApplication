{% extends "app/layout.html" %}

{% block content %}
{{ property_form.media }}
<div class="row">
    <div class="col-md-12">
        <section id="new-property-section" class="form-horizontal" >
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-4 ">
                    <h4 class="form-header">Reminders</h4>
                    {{reminders_form}}
                </div>
            </form>
        </section>
        <input type="submit" class="btn btn-info " value="Add reminder"/>
    </div>
</div>
{% endblock %}
