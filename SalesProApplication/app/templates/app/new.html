{% extends "app/layout.html" %}

{% block content %}
{{ property_form.media }}

<hr>
<div class="row">
    <div class="col-md-12">
        <section id="new-property-section" class="form-horizontal" >
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-4 ">
                    <h4 class="form-header">Property</h4>
                    {{property_form}}
                </div>
                <div class="col-md-4 ">
                    <h4 class="form-header">Seller</h4>
                    {{seller_form}}
                </div>
                <div class="row">
                    <div class="col-md-4 ">
                        <h4 class="form-header">Buyer</h4>
                        {{buyer_form}}
                    </div>
                </div>
                <input type="submit" class="btn btn-info " value="Add sale"/> 
            </form>
        </section>
    </div>
</div>

{% endblock %}
